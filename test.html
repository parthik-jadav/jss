<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    for (let i = 49; i >= 0; i--) {
      for (let k = i; k >= 0; k--) {
        document.write('&nbsp')
      }
      for (let j = i; j <= 49; j++) {
        document.write('*')
      }
       for (let o = 0; o <= 50; o++) {
        document.write('*')
      }
      document.write('<br>')
    }
  </script>
</body>

</html>
