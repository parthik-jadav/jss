<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("enter a number :"))

        let ans = (n*(n+1))/2

        let i = 1;
        do{
            document.write(i+"<br>");
            i++;
        }while(i<=n);
        document.write("<hr>your total is : "+ans);
    </script>
</body>
</html>
