<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>loop</title>
</head>
<body>

<script type="text/javascript">
	document.write("<h1>table of <h1>")
    let a = parseInt(prompt("enter number :"))
	for(let i=1;i<=10;i++){
	document.write(a+" x "+i+" = "+i*a+"<hr>")
	}
</script>
</body>
</html>
