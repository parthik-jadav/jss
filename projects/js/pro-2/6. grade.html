       const a = parseInt(prompt("enter your maths marks : "));

       const d = parseInt(prompt("enter your maths marks : "));
       const e = parseInt(prompt("enter your maths marks : "));

       const total = ((a+b+c+d+e)/500)*100

       if(total > 30){
         document.write("your parsentage is : "+total+"%<br><br>")

            document.write("your grade is : c")
         }else if(total >= 70 && total < 80){

       }
