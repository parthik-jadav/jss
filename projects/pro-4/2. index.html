<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>


        function test(a){
            if(a>0){
                return a+" is positive number" 
            }else if(a<0){
                return a+" is nagetive number"
            }
        }
        const result = test(parseInt(prompt("enter a number")))

        document.write(result);
    </script>
