<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("enter a number"))
        let i = 1;
        while(i<=10){
            document.write(a+" x "+i+" = "+i*a+"<br>");
            i++;
        }
    </script>
</body>
</html>
