<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
    let a = parseInt(prompt("enter number"))
    let i = 1
    while(i<=a){
        if(i%2==0){
            document.write(i+"<br/>");
        }
        i++;
    }
    </script>
</body>
</html>
