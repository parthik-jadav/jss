<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1 id="head"></h1>
<body>
    <script>
        let num = parseInt(prompt("Enter a Number : "));

        const ans = setInterval(()=>{
          num-=1;
          document.getElementById('head').innerText = num;

          if(num<=0){
            clearInterval(ans);
          }
        },10);
    </script>
</body>
</html>
